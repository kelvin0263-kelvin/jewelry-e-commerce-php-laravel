<!DOCTYPE html>
<html>
<head>
    <title>Quick WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Quick WebSocket Test</h1>
    <div id="status" class="status info">Testing...</div>
    <div id="details"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addDetail(message) {
            detailsDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }
        
        // Test WebSocket connection
        addDetail('Starting WebSocket test...');
        
        const ws = new WebSocket('ws://localhost:8081');
        
        ws.onopen = function(event) {
            updateStatus('‚úÖ WebSocket Connected Successfully!', 'success');
            addDetail('‚úÖ Connection opened');
            
            // Send a test message
            ws.send(JSON.stringify({
                event: 'test',
                data: { message: 'Hello from quick test' }
            }));
            addDetail('üì§ Test message sent');
        };
        
        ws.onmessage = function(event) {
            addDetail(`üì® Received: ${event.data}`);
        };
        
        ws.onerror = function(error) {
            updateStatus('‚ùå WebSocket Connection Failed', 'error');
            addDetail('‚ùå Connection error occurred');
        };
        
        ws.onclose = function(event) {
            if (event.code === 1000) {
                addDetail('üîå Connection closed normally');
            } else {
                updateStatus('‚ùå Connection Closed Unexpectedly', 'error');
                addDetail(`üîå Connection closed with code: ${event.code}`);
            }
        };
        
        // Set timeout to check connection
        setTimeout(() => {
            if (ws.readyState === WebSocket.CONNECTING) {
                updateStatus('‚è≥ Still Connecting...', 'info');
                addDetail('‚è≥ Connection taking longer than expected');
            } else if (ws.readyState === WebSocket.CLOSED) {
                updateStatus('‚ùå Connection Failed', 'error');
                addDetail('‚ùå Connection could not be established');
            }
        }, 3000);
    </script>
</body>
</html>
