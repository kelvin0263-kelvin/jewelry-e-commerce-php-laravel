<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        // Test WebSocket connection to Reverb server
        addLog('Testing WebSocket connection to ws://localhost:8081...');
        
        try {
            const ws = new WebSocket('ws://localhost:8081');
            
            ws.onopen = function(event) {
                addLog('‚úÖ WebSocket connection opened successfully!');
                status.innerHTML = '<span style="color: green;">‚úÖ Connected</span>';
                
                // Send a test message
                ws.send(JSON.stringify({
                    event: 'test',
                    data: 'Hello from test client'
                }));
            };
            
            ws.onmessage = function(event) {
                addLog('üì® Received message: ' + event.data);
            };
            
            ws.onerror = function(error) {
                addLog('‚ùå WebSocket error: ' + error);
                status.innerHTML = '<span style="color: red;">‚ùå Error</span>';
            };
            
            ws.onclose = function(event) {
                addLog('üîå WebSocket connection closed. Code: ' + event.code + ', Reason: ' + event.reason);
                status.innerHTML = '<span style="color: orange;">üîå Disconnected</span>';
            };
            
            // Set a timeout to check connection
            setTimeout(() => {
                if (ws.readyState !== WebSocket.OPEN) {
                    addLog('‚ùå WebSocket connection failed to open within 5 seconds');
                    status.innerHTML = '<span style="color: red;">‚ùå Connection Failed</span>';
                }
            }, 5000);
            
        } catch (error) {
            addLog('‚ùå Failed to create WebSocket: ' + error.message);
            status.innerHTML = '<span style="color: red;">‚ùå Failed</span>';
        }
    </script>
</body>
</html>
